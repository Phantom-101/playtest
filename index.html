<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Playtest</title>
		<style>
			body { margin: 0; }
			#blocker {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 100;
            }
            #instructions {
                font-size: 2em;
                color: white;
                text-align: center;
                cursor: pointer;
            }
            #message-box {
                position: absolute;
                bottom: 20px;
                left: 20px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-family: sans-serif;
                font-size: 14px;
                max-width: 300px;
                z-index: 101;
            }
		</style>
	</head>
	<body>
        <div id="loading-screen" style="
            position:fixed;top:0;left:0;width:100vw;height:100vh;
            background:#222;display:flex;align-items:center;justify-content:center;
            color:white;font-size:2em;z-index:200;">
            Loading...
        </div>
        <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to play
				</p>
                <label for="sensitivity-slider" style="font-size:18px;">Mouse Sensitivity</label>
                <input type="range" id="sensitivity-slider" min="0.1" max="2" step="0.01" value="1" style="width:200px;">
			</div>
            <div style="margin-top:20px;">
                <label for="effect-select" style="font-size:18px;">Post-Processing Effect</label>
                <select id="effect-select" style="width:200px;">
                    <option value="none">None</option>
                    <option value="pixel">Pixelate</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
		</div>
        <div id="message-box"></div>
        <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
